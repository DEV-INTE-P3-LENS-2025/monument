<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <h1>Les monuments</h1>
    </header>
    <p class="top">Clickez sur un monument ou son button pour avoir une description</p>

    <section class="btn">
        <div class="btn-container">
            <button class="btn-monument" data-monument="1">Musée du Louvre</button>
            <img src="images/img1.jpg" data-monument="1">
        </div>
        <div class="btn-container">
            <button class="btn-monument" data-monument="2">La toure Eiffel</button>
            <img src="images/img2.jpg" data-monument="2">
        </div>
        <div class="btn-container">
            <button class="btn-monument" data-monument="3">L'arc de tromphe de l'etoile</button>
            <img src="images/img3.jpg" data-monument="3">
        </div>
        <div class="btn-container">
            <button class="btn-monument" data-monument="4">Cathedrale Notre Dame </button>
            <img src="images/img4.jpg" data-monument="4">
        </div>
        <div class="btn-container">
            <button class="btn-monument" data-monument="5">Sacré couer basilica</button>
            <img src="images/img5.jpg" data-monument="5">
        </div>
    </section>

    <div id="description" class="description">
        <h1 id="monument-name"></h1>
        <h3 id="monument-address"></h3>
        <p id="monument-text"></p>
        <div id="map-container"></div>
    </div>
